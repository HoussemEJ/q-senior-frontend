<filter-bar
  [filterSchema]="filterSchema"
  (filterChange)="onFilterChange($event)"
></filter-bar>

<pagination-bar
  [totalItems]="totalItems"
  (pageChange)="onPageChange($event)"
></pagination-bar>

<div class="table-wrapper">
  @if (isLoading) {
    <div class="loading-indicator">
      <mat-spinner></mat-spinner>
    </div>
  }

  <table
    mat-table
    [dataSource]="dataSource ?? []"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="onSortChange($event)"
  >
    @for (col of columns; track col.id) {
      <ng-container [matColumnDef]="col.id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row[col.id] }}
        </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumnIds"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnIds"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="columns.length"><i>No data</i></td>
    </tr>
  </table>
</div>
